[General]
network = ComplexNetwork
sim-time-limit = 10s

# Enable detailed logging
**.debug = true

# Configure the actual host names in your network
*.pc1.role = "src"
*.pc1.totalBytes = 1000
*.pc1.chunkSize = 200

*.pc2.role = "sr"  
*.pc2.totalBytes = 1000
*.pc2.chunkSize = 200

# These hosts shouldn't participate in the handshake
*.pc3.role = "dst"
*.pc3.totalBytes = 1000
*.pc3.chunkSize = 200

*.pc4.role = "dst"
*.pc4.totalBytes = 1000
*.pc4.chunkSize = 200


# Links - minimal delays
*.pc1_to_switch.delay = 0.000001s
*.pc1_to_switch.lossRate = 0
*.pc1_to_switch.dataRate = 1Gbps

*.pc2_to_switch.delay = 0.000001s
*.pc2_to_switch.lossRate = 0
*.pc2_to_switch.dataRate = 1Gbps

*.pc3_to_switch.delay = 0.000001s
*.pc3_to_switch.lossRate = 0
*.pc3_to_switch.dataRate = 1Gbps

*.pc4_to_switch.delay = 0.000001s  
*.pc4_to_switch.lossRate = 0
*.pc4_to_switch.dataRate = 1Gbps

# Logging configuration
**.tcpApp[*].verbose = true
**.tcp.verbose = true
**.tcpConnection.verbose = true

# Record vector data for time graphs
**.tcpApp[*].recordVec = true
**.tcp.recordVec = true

# Specific metrics for time graphs
**.tcp.rcvWndVec = true
**.tcp.sndWndVec = true
**.tcp.cwndVec = true
**.tcp.bytesAckedVec = true
**.tcp.bytesInFlightVec = true

# Record detailed TCP state information
**.tcp.recordStats = true
**.tcpConnection.recordStats = true

# Enable event logging
**.tcpApp[*].recordEventLog = true
**.tcp.recordEventLog = true

# Log file output
**.tcpApp[*].logFile = "results/tcp_app_log.txt"
**.tcp.logFile = "results/tcp_log.txt"